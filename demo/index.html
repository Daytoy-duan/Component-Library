<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>验证封装的组件是否可以正常使用</h3>
    <div id="app">
    </div>
<script type="module">
import { createApp } from "../node_modules/vue/dist/vue.esm-bundler.js"
import DayUI, { DayButton, SFCButton, JSXButton, DButton} from "../dist/Day-ui.esm.js"

createApp({
    template: `
    <DayButton/>
    <JSXButton/>
    <SFCButton/>
    <DButton color="blue">蓝色按钮</DButton>
`
}).use(DayUI).mount("#app")
</script>
</body>
</html>
